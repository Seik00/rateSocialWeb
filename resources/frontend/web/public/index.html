<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="icon" href="<%= BASE_URL %>favicon1.ico" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .loading_wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #15065A;
      display: block;
      position: absolute;
    }

    .loader_logo {
      height: 80px;
      /* width: 80px; */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 38%;
    }

    .loader_logo img {
      height: 100%;
      width: 100%;
    }

    .loading {

      border: 3px solid rgba(138, 163, 207, 0.45);
      position: absolute;
      left: calc(50% - 35px);
      top: 50%;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border-top-color: rgb(138, 163, 207);
      animation: loader 1s ease-in-out infinite;
      -webkit-animation: loader 1s ease-in-out infinite;
    }

    @keyframes loader {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes loader {
      to {
        -webkit-transform: rotate(360deg);
      }
    }
  </style>

  <title></title>


</head>

<body class="text-left">
  <noscript>
    <strong>
      We're sorry but gull-vue doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>


  <!-- built files will be auto injected -->
  <div class="loading_wrap" id="loading_wrap">
    <div class="loader_logo">
      <img src="<%= BASE_URL %>img/logo.png" class="" alt="logo">
    </div>

    <div class="loading"></div>
  </div>

  <div id="app"></div>
</body>
<script>
  document.addEventListener('touchmove', function (event) {
    event = event.originalEvent || event;
    if (event.touches.length !== 1) {
      console.log(event);
      event.preventDefault();
    }
  }, { passive: false });
</script>

</html>
